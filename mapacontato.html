    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    input, textarea {
      flex: 1;
      padding: 12px;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #2b2b2b;
      color: white;
      font-size: 14px;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #4ea8ff;
    }

    textarea {
      width: 100%;
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #4ea8ff;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3391e0;
    }

    button span {
      margin-right: 6px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 2px solid #2b2b2b;
      }

      }

      }
    }
